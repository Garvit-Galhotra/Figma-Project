<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Figma Style Tool | Garvit Galhotra</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main>
      <nav>
        <div class="element">
          <h3>Elements</h3>

          <div class="items">
            <div class="rect">
              <p>1. Rectangle</p>
            </div>
            <div class="text">
              <p>2. Text</p>
            </div>
          </div>

          <div class="prefab">
            <h3>Components</h3>

            <div class="items">
              <div class="preset-card">
                <p>Card</p>
              </div>
              <div class="preset-button">
                <p>Button</p>
              </div>
            </div>
          </div>

          <div class="theme-change">
            <h3>Change Theme</h3>
            <button data-theme="dark">Dark</button>
            <button data-theme="light">Light</button>
            <button data-theme="ocean">Ocean</button>
            <button data-theme="cyber">Cyber</button>
          </div>
        </div>
      </nav>

      <section class="main-canvas">
        <div class="canvas-workspace"></div>
      </section>

      <section class="props">
        <div class="element-property">
          <h3>Properties</h3>
        </div>

        <hr />

        <div class="layers">
          <h3>Layers</h3>
        </div>
        <div class="layer-info">
          <button class="info-btn">ℹ️ Info</button>
          <textarea
            class="info-text"
            placeholder="Write your notes here..."
          ></textarea>
        </div>
      </section>

      <footer class="app-footer">
        <div class="footer-left">
          <div class="logo">⚡</div>
          <span class="brand">DesignX</span>
        </div>

        <div class="footer-center">
          <button class="btn btn-json">Export JSON</button>
          <button class="btn btn-html">Export HTML</button>
        </div>

        <div class="footer-right">
          <button class="btn btn-clear">Clear Canvas</button>
        </div>
      </footer>
    </main>

    <script src="app.js"></script>
  </body>
</html>
